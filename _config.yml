# 1. Files excluded from Jekyll builds
exclude:
  - package.json
  - Gemfile
  - Gemfile.lock
  - node_modules

# 2. Installed Gems
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 3. Gem settings
# Jekyll SEO Tag
