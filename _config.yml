# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - index.js
  - src/*

# 2. Installed Gems
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-json-feed

# 3. Gem settings
# Jekyll SEO Tag
