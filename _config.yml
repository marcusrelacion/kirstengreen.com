  card: summary
markdown: kramdown

# 4. Jekyll settings
permalink: pretty
timezone: America/New_York

# 5. Collections
collections:
  posts:
    title: Posts # Needed for Siteleaf
    output: false
  projects:
    title: Projects
    output: true
    permalink: "/:collection/:title/"
    label: projects

# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: "post"

