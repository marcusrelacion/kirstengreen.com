  username: kirstengreen
  card: summary
markdown: kramdown

# 4. Jekyll settings
permalink: pretty
timezone: America/New_York

# 5. Collections
collections:
  posts:
    title: Posts # Needed for Siteleaf
    output: true

# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

