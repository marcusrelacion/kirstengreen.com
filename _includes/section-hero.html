<section class="section section-featured">
	<div class="container">
		{% if page.layout == "single/work" %}
		<div class="grid align-self-center">
			<div class="grid-item span-2">
				<div class="introduction">
					<h1>{{ page.title }}</h1>
				</div>
				<p>{{ page.company }}, {{ page.year }}</p>
			</div>
		</div>
		{% else %}
		<div class="grid align-self-center">
			<div class="grid-item span-2">
				<div class="introduction">
					<h1>{{ page.hero-header }}</h1>
				</div>
				<p>{{ page.hero-subheader }}</p>
			</div>
		</div>
		{% endif %}
	</div>
</section>
