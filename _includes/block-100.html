{% if section.layout == 'full-width' %}
<section class="grid grid--100">
    <figure class="photo-grid">
        <img alt="{{ section.image-alt }}" src="{{ section.image }}">
            <figcaption>
                {{ section.image-caption-body | markdownify  }}
            </figcaption>
        </img>
    </figure>
</section>
{% endif %}
