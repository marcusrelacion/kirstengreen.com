<section class="hero listing listing__projects">
    <div class="project">
        <div class="project__content">
            <div class="project__body">
                {% for hero-content in page.hero %}
                <h1 class="project__title">
                    {{ hero-content.name }}
                </h1>
                {% if page.layout == 'post' %}
                <p class="project__name">
                    {{ hero-content.name }}
                </p>
                <p class="project__company">
                    {{ hero-content.company | append: "," }} {{ hero-content.year }}
                </p>
                {% endif %}
                <div class="project__description wysiwyg">
                    {{ hero-content.body | markdownify }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% for hero-content in page.hero %}
        <div class="project__image" style="background-image: url('{{ hero-content.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        {% endfor %}
        </div>
    </div>
</section>
