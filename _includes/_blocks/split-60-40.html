<section class="block-grid block-grid--split-60-40">
    <div class="block-grid-item" style="background-color: {{ page.background-color }};">
        <div class="project-introduction">
            <h1 class="project-title">{{ page.title }}</h1>
            <p class="project-name">{{ page.name }}</p>
            <p class="project-company">{{ page.company }}, {{ page.year }}</p>

            <p class="project-description">{{ page.description }}</p>
        </div>
    </div>
    <div class="block-grid-item">
        <figure>
            <img class="project-image" src="{{ page.image }}" alt="{{ page.image-alt }}">
        </figure>
    </div>
</section>
