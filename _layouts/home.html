---
layout: default
---
<ul class="listing listing--projects">
    {% for post in site.projects %}
    <li class="listing__project">
        <div class="project-details">
            <h1 class="project-title">
                {{ post.title }}
            </h1>
            <p class="project-description">
                {{ post.description }}
            </p>
            <a class="project-link button button__solid--secondary" href="{{ post.url }}">
                View project 
            </a>
        </div>
        <div class="project-image" style="background-image: url('/uploads/test-image.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        </div>
    </li>
    {% endfor %}
</ul>
