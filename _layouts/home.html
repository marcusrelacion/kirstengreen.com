---
layout: default
---

<ul class="projects">
    {% for post in site.projects %}
    <li class="project">
        <div class="project-details">
            <h2 class="project-details__title">{{ post.title }}</h2>
            <p class="project-details__description">{{ post.description }}</p>
            <a class="project-details__button" href="{{ post.url }}">View project</a>
        </div>
        <div class="project-image">
            <img src="{{ post.image }}" alt="{{ post.image-alt }}">
        </div>
    </li>
    {% endfor %}
</ul>
